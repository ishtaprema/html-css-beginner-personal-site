<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная форма</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
    <nav>
    <a href="index.html">Главная</a> |
    <a href="about.html">Обо мне</a> |
    <a href="contact.html">Контакты</a> |
    <hr>
    </nav>
    </header>
    <main>
   <section>
        <h1>Свяжитесь со мной</h1>
        <p>Заполните форму ниже, и я свяжусь с вами в ближайшее время.</p>
    </section>
    <section>
        <form action="#" method="post">
            <label for="name">Имя:</label><br>
            <input type="text" id="name" name="name" placeholder="Введите имя" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Введите емайл" required><br>

            <label for="message">Сообщение:</label><br>
            <textarea id="message" name="message" rows="4" cols="40" placeholder="Введите текст" required></textarea><br>

            <button type="submit">Отправить</button>
        </form>
    </section>
    <section>
        <h4>Дополнительная информация</h4>
        <form>
            <label for="age">Возраст:</label>
            <input type="number" name="age" id="age" min="10" max="100">

            <p>Ваш пол:</p>
            <label>
                <input type="radio" id="male" name="gender" value="male">Мужской
            </label>

            <label><input type="radio" id="female" name="gender" value="female">Женский</label>
        </form>
    </section>
    </main>
    <footer>
        <p>1/11/2025</p>
    </footer>
    
</body>
</html>
